language: ruby
cache: bundler
rvm:
  - 2.2.2

before_install:
  - gem install bundler
  - rm ${BUNDLE_GEMFILE}.lock
  - gem update --system
  - gem --version

sudo: required
services:
  - redis-server
addons:
  postgresql: 9.3

before_script:
  - psql -c 'create database mud_test;' -U postgres
script: bundle exec rake test

notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a5269257936c9426480a
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false

deploy:
  provider: heroku
  api_key:
    secure: 
  app: grox-mud
  on:
    repo: grox-org/mud
  run:
    - rake db:migrate
    - restart
